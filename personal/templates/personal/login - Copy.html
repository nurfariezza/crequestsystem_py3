<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Change Request System</title>
	{% load staticfiles %}

    <!-- Bootstrap Core CSS -->
	<link rel='stylesheet' href ="{% static 'personal/css/bootstrap.min.css' %}" type='text/css'/>

    <!-- Custom CSS -->
    <link href ="{% static 'personal/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'personal/css/lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
    					&nbsp; &nbsp;<img src="{% static 'personal/images/redtone.png' %}" width="230" height="100"><h3 class="panel-title" style="color:#707070"><B>&nbsp; &nbsp;REDtone Change Request System</B></h3>

                        {% if error %}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
                            {{error}}
                        </div>
                        {% endif %}
                    </div>
                    <div class="panel-body">
                        {% if debug %}
                        <form class="form-horizontal" method="post" action="{% url 'auth' %}">
                            {% csrf_token %}
                            <div class="form-group form-group-sm">
                                <div class="col-xs-12">
                                    <input type="email" name="email" placeholder="email" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="col-xs-12">
                                    <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
                                </div>
                            </div>
                            <input type="hidden" name="next" value="{{next}}" />
                        </form>
                        {% endif %}
                        <div class="text-center">
                            <a href="{{url}}" class="btn btn-block btn-danger btn-flat"><i class="fa fa-microsoft"></i> Sign in using REDtone Email</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
